<!DOCTYPE html>
<html>
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <h2>Unordered List (Bulleted)</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>

        <h2>Ordered List (Numbered)</h2>
        <ol>
            <li>First Step</li>
            <li>Second Step</li>
            <li>Third Step</li>
        </ol>
    </body>
</html>
